<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A2 Tap Tap Bug</title>
	<link href="a2.css" type="text/css" rel="stylesheet"/>
	<script src="a2.js" type="text/javascript"></script>
</head>

<body onload="setup()">
	<!--start page-->
	<div id="startscreen">
		<header>
			<h1>TAP TAP BUG!</h1>
		</header>
		<div id="chooselevel">
			Level: <input type="radio" name="level" id="level1" value="1" checked="checked" onclick="setHighScore(highscore1, 1)"/>1
			<input type="radio" name="level" id="level2" value="2" onclick="setHighScore(highscore2, 2)"/>2
		</div>
		<br>
		<button type="button" id="startbutton">Start Game</button>
		<br>
		<p>High Score: <b id="highscore">error</b> </p>
	</div>
	
	<!--game page-->
	<section id="gamescreen">
	<div id="infobar">
		<p id="timer">60 secs</p>
		<button type="button" id="pausebutton">Pause</button>
		<p id="score">score: 0</p>
	</div>
	<div id="gamevisual">
		<canvas id="mycanvas" width="400" height="600">
			Your browser does not support HTML5 canvas tag!!!
		</canvas>
	</section>
		
	<!--game over page-->
	<div id="endscreen">
		<p id="endmessage">Game Over</p>
		score: <b id="finalscore">_</b>
		<br>
		<button type="button" id="newgamebutton">New Game</button>
		<br>
		<button type="button" id="mainmenubutton">Main Menu</button>
	</div>
</body>
</html>
